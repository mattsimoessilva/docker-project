name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Docker Registry
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}:latest -f ./Dockerfile ./myapp  # Explicitly specify Dockerfile path

      - name: Run Tests
        run: |
          docker run --rm ghcr.io/${{ github.repository }}:latest npm test ./myapp # Run tests inside the container

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}:latest

      - name: Configure Git
        run: |
          git config --global user.email "matheussimoesdasilva2002@gmail.com"
          git config --global user.name "mattsimoessilva"

      - name: Create Release
        run: |
          git tag -a "v$(date +'%Y%m%d%H%M%S')" -m "Release on $(date)"
          git push https://x-access-token:${{ secrets.ACCESS }}@github.com/mattsimoessilva/docker-project.git --tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v$(date +'%Y%m%d%H%M%S')"  # Use a tag que vocÃª acabou de criar
          release_name: "Release on $(date)"
          body: |
            Release notes for the new version.
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS }}
